<!doctype html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thanks for giving your valuable time to help us</p>
    <div class="dd">
    <form id="survey-form"> 
      <label id="name-label" for="name">Name:</label>
      <input id="name" type="text" required placeholder="Enter your name" />

      <label id="email-label" for="email">Email:</label>
      <input id="email" type="email" required placeholder="Enter your email" />

      <label id="number-label" for="number">Age:</label>
      <input id="number" type="number" required min="10" max="100" placeholder="Enter your age" />
      
      <label for="dropdown">Which option best describes you?</label>
      <select id="dropdown">
        <option value="student">Student</option>
        <option value="professional">Professional</option>
      </select>
      
      <p class="texta">Would you recommend freeCodeCamp?</p>
      <div class="radio-group">
      <label><input type="radio" name="recommend" value="yes" /> Yes</label>
      <label><input type="radio" name="recommend" value="no" /> No</label></div>
      
      <p class="texta">What would you like to see improved? (Check all that apply)</p>
      <label><input type="checkbox" value="projects" /> Projects</label>
      <label><input type="checkbox" value="videos" /> Videos</label>
      <label><input type="checkbox" value="Website" /> Website</label>
      
      <p class="texta">Any comments or suggestions?</p>
      <textarea></textarea>
      
      <input id="submit" type="submit" value="Submit" />
    </form></div>

<br><br>

  </body>
</html>
